<!Doctype html>
<html lang="es">
    <head>
        <meta http-equiv="Contend-Type" content="text/html;charset=UFT-8">
        <meta name="keywords" content="palma, Aspalmar">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Productos</title>
    </head>
    <body>
    <header>
        <h1>MODULO PRODUCTOS</h1>
    </header>
        <form action="/">
           <fieldset>
                <legend>Ingreso de Producto:</legend>
                <label for="codigo">Ingrese Codigo:</label>
                <input type="number" id="codigo" name="codigo" value="">
                <input type="button" value="Consultar">  <br><br>
                <label for="Nombre">Nombre de Producto:</label>
                <input type="text" id="Nombre" name="Nombre" value="">
                <label for="medida">Medida Venta:</label>
                <input type="text" id="medida" name="medida" value="">
                <label for="valor">Ingrese Valor Comercial:</label>
                <input type="number" id="valor" name="valor" value=""><br><br>
                <label for="TipoNit">Referencia Provedor:</label>
                <input type="number" id="NumDoc" name="NumDoc" value="">
            </fieldset>  
            <br><br>          
            <input type="reset" value="Nuevo">
            <input type="button" value="Crear">
            <input type="button" value="Modificar">
            <input type="button" value="Eliminar">  
        </form>
        <br><br>
    <fieldset>
       <form action="/">
        <legend>Listado de Productos:</legend>
        <br>
        <table style="width:100%">
            <label for="lblBuscar">Codigo Producto:</label>
            <input type="search" id="lblBuscar" name="lblBuscar" value="">
            <input type="button" value="Consultar">
            <input type="reset" value="Limpiar"><br> <br>
            <tr>
                <th>Codigo Producto</th>
                <th>Nombre Producto</th>
                <th>Medida Venta</th>
                <th>Valor Comercial</th>
                <th>Referencia Provedor</th>
            </tr>
            <tr>
                <td><mark>12345</mark></td>
                <td><mark>Carne</mark></td>
                <td><mark>1 kilo</mark></td>
                <td><mark>8.000</mark></td>
                <td><mark>1065164485</mark></td>
            </tr>
            <tr>
                <td><mark>64485</mark></td>
                <td><mark>Abono 30-60-30</mark></td>
                <td><mark>1 bulto</mark></td>
                <td><mark>105.000</mark></td>
                <td><mark>830458960</mark></td>
            </tr>
        </table>
      </form>
    </fieldset>
    <br><br><hr>
    <p title="Regresa a Menu Principal"><input type="submit" value="VOLVER"></p>
